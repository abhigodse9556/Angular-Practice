<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>REST API Integration with AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

<div ng-controller="MainController">

    <h1>REST API Integration with AngularJS</h1>

    <ul>
        <li ng-repeat="item in items">
            {{ item.name }} - {{ item.description }}
        </li>
    </ul>

</div>

<script>
    angular.module('myApp', [])
        .controller('MainController', ['$scope', '$http', function($scope, $http) {
            // Define the URL of your REST API endpoint
            var apiUrl = 'https://jsonplaceholder.typicode.com/todos/1';

            // Make a GET request to fetch data from the API
            $http.get(apiUrl)
                .then(function(response) {
                    // On success, assign the response data to $scope.items
                    $scope.items = response.data;
                })
                .catch(function(error) {
                    // On error, log the error to console
                    console.error('Error fetching data:', error);
                });
        }]);
</script>

</body>
</html>
